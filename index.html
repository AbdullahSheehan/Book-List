<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="booklist.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Book List</title>
</head>
<body>
    <!-- Please fill out all the fields / Book Added / Book Removed -->
    <div class="container">
        <h3>Add Book</h3>
        <div id="error">Please fill out all the fields!</div>
        <div class="success" id="addsuccess">Book Added!</div>
        <div class="success" id="removesuccess">Book Removed!</div>
        <form action="" id="form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter title of the book">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter Author Name">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" placeholder="ISBN Number">
            <input type="submit" value="Submit">
        </form>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
